<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dribbble card</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Dribbble Cards</h1>


      <div class="cards">

        <div class="card-container">
          <div class="card-white">
            <div class="card-white-img"  style=" background-image: url('http://unsplash.it/400/300?1');">
              <a href="#" class="btn">Save</a>
            </div>
            <ul class="list-inline icons">
              <li><i class="fas fa-eye"></i>90</li>
              <li><i class="fas fa-heart"></i>10</li>
              <li><i class="fas fa-comment"></i>24</li>
            </ul>
          </div>

          <div class="card-user">
            <img src="https://kitt.lewagon.com/placeholder/users/randon?1" alt="user picture" class="avatar">
            <a href="#">arthur-littm</a>
          </div>
        </div>

        <div class="card-container">
          <div class="card-white">
            <div class="card-white-img" style=" background-image: url('http://unsplash.it/400/300?2');">
              <a href="#" class="btn">Save</a>
            </div>
            <ul class="list-inline icons">
              <li><i class="fas fa-eye"></i>90</li>
              <li><i class="fas fa-heart"></i>10</li>
              <li><i class="fas fa-comment"></i>24</li>
            </ul>
          </div>

          <div class="card-user">
            <img src="https://kitt.lewagon.com/placeholder/users/randon?2" alt="user picture" class="avatar">
            <a href="#">arthur-littm</a>
          </div>
        </div>

        <div class="card-container">
          <div class="card-white">
            <div class="card-white-img"  style=" background-image: url('http://unsplash.it/400/300?3');">
              <a href="#" class="btn">Save</a>
            </div>
            <ul class="list-inline icons">
              <li><i class="fas fa-eye"></i>90</li>
              <li><i class="fas fa-heart"></i>10</li>
              <li><i class="fas fa-comment"></i>24</li>
            </ul>
          </div>

          <div class="card-user">
            <img src="https://kitt.lewagon.com/placeholder/users/randon?3" alt="user picture" class="avatar">
            <a href="#">arthur-littm</a>
          </div>
        </div>




      </div>


    </div>
  </body>
</html>
